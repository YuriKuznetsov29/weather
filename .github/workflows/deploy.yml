name: deployment
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build_job:
        runs-on: self-hosted
        steps:
            # - uses: actions/checkout@v3
            - name: stop docker container
              run: docker stop weather
            - name: build project
              run: cd weather && docker build -t weather .
            - name: run docker container
              run: docker run --restart=always -d  -p 8080:8080 weather
